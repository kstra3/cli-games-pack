name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup GCC (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc make
        
    - name: Setup GCC (macOS)
      if: runner.os == 'macOS'
      run: |
        # Verify compiler availability (macOS runners have Xcode tools pre-installed)
        which gcc || which clang
        gcc --version || clang --version
        
    - name: Setup MinGW (Windows)
      if: runner.os == 'Windows'
      run: |
        gcc --version
        make --version
        Write-Host "✅ GCC and Make are available on Windows runner"
      shell: powershell
        
    - name: Build project
      run: make
      
    - name: Verify build (Linux/macOS)
      if: runner.os != 'Windows'
      run: |
        ls -la cli-games
        echo "✅ Build verification successful on ${{ runner.os }}"
        
    - name: Verify build (Windows)
      if: runner.os == 'Windows'
      run: |
        if (Test-Path "cli-games.exe") {
            Write-Host "✅ Build verification successful on Windows"
            Get-ChildItem -Name "cli-games.exe"
        } else {
            Write-Host "❌ Build failed - cli-games.exe not found"
            exit 1
        }
      shell: powershell
        
    - name: Upload artifacts (Linux/macOS)
      if: runner.os != 'Windows'
      uses: actions/upload-artifact@v4
      with:
        name: cli-games-${{ matrix.os }}
        path: cli-games
        
    - name: Upload artifacts (Windows)
      if: runner.os == 'Windows'
      uses: actions/upload-artifact@v4
      with:
        name: cli-games-${{ matrix.os }}
        path: |
          cli-games.exe
          play.bat
